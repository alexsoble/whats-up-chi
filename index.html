<html lang="en">
  <head>
    <title>What's Up Chi?</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/neighborhoods.js"></script>
    <script src="js/vendor/xml2json.js"></script>
    <script src="js/vendor/tile.stamen.js"></script>
    <script src="js/vendor/leaflet.markercluster-src.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700|Catamaran|Montserrat' rel='stylesheet' type='text/css'>
    <link href='stylesheets/main.css' rel='stylesheet' type='text/css'>
    <link href='stylesheets/vendor/MarkerCluster.Default.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="map"></div>
    <div id="explainer">
      <h2 class="question">What is this?</h1>
      <p>A Chicago news map.</p>
      <h2 class="question">What does it do?</h1>
      <ol>
        <li>Takes articles from <a href="https://www.dnainfo.com/chicago/" target="_blank">DNAinfo Chicago.</a></li>
        <li>Puts them on a map.</li>
      </ol>
      <p id="links"><a href="https://github.com/alexsoble/whats-up-chi" target="_blank">GitHub</a> | <a href="https://twitter.com/alexsoble" target="_blank">@alexsoble</a></p>
    </div>
  </body>
  <script>
    var map = L.map('map').setView([41.8369, -87.6847], 11);
    var layer = new L.StamenTileLayer("toner-lite");
    layer.minZoom = 0;
    layer.maxZoom = 20;
    layer.ext = 'png';
    layer.addTo(map);

    function makeLink (title, url) {
      return '<h3><a href=' + url + ' target="_blank">' + title + '</a></h3>(via DNAInfo Chicago)'
    }

    function getArticlesFromDnaInfoChi () {

      var dna_info_chi_url = 'https://www.dnainfo.com/chicago/index/all'

      var yql = 'http://query.yahooapis.com/v1/public/yql?q=' + encodeURIComponent('select * from xml where url="' + dna_info_chi_url + '"') + '&format=xml&callback=?';

      var markers = new L.MarkerClusterGroup();

      $.getJSON(yql, function(data) {
        var rss = data.results[0]
        var xmlDoc = $.parseXML(rss)
        var jsonDoc = $.xml2json(xmlDoc)
        var items = jsonDoc['channel']['item'];
        for (i = 0; i < items.length; i ++) {
          var item = items[i];
          var title = item.title;
          var url = item.link;
          var neighborhood = url.split('/')[5];
          var article = {};
          if (Neighborhoods[neighborhood]) {
            article.location = Neighborhoods[neighborhood];
            article.title = title;
            article.url = url;
            article.source = 'DNAinfo Chicago';
            var marker = L.marker(article.location);
            marker.bindPopup(makeLink(article.title, article.url));
            marker.addTo(map);
            markers.addLayer(marker);
          } else {
            // neighborhood lat long not known yet, let's add to hash
            console.log(neighborhood);
          }
        };
        map.addLayer(markers);
        window.marker_array = [];
        markers.eachLayer(function (layer) {
          window.marker_array.push(layer);
        });
        blinkPopUps(window.marker_array);
        setInterval(blinkPopUps, 6000, window.marker_array);
      });
    }

    function blinkPopUps (markers) {
      var random_marker = markers[Math.floor(Math.random() * markers.length)];
      random_marker.openPopup();
    }

    var markers = [];
    getArticlesFromDnaInfoChi()
  </script>
</html>
